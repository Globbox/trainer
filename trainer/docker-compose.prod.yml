services:
  web:
    build:
      context: ${BACKEND_PATH}
      dockerfile: docker/prod/Dockerfile
    restart: always
    expose:
      - 4000
    env_file:
      - ./englishPortalBackend/.env
    depends_on:
      - db
    entrypoint: ["entrypoint.sh"]
    volumes:
      - static_volume:/www/static
      - media_volume:/www/media

  celery:
    build:
      context: ${BACKEND_PATH}
      dockerfile: docker/prod/Dockerfile
    restart: always
    env_file:
      - ./englishPortalBackend/.env
    depends_on:
      - redis
    entrypoint: celery -A trainer_backend.celery_config:celery_app worker -l INFO -n trainer-worker@%n -Q default
    volumes:
      - media_volume:/www/media

  redis:
    image: redis:latest
    expose:
      - "6379"

  db:
    image: mysql:8.3.0
    restart: always
    env_file:
      - ./englishPortalBackend/.env
    volumes:
      - db_data:/var/lib/mysql

  nginx:
    restart: always
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - static_volume:/www/static
      - media_volume:/www/media

volumes:
  db_data:
  static_volume:
  media_volume: